build:
  name: Create a build and run Maestro tests on it
  steps:
    - eas/build
    - eas/maestro_test:
        inputs:
          flow_path: |
            .maestro/login.yaml
            .maestro/create-paas-offence.yaml
            .maestro/create-offence.yaml
          env:
            MAESTRO_USERNAME: $(MAESTRO_USERNAME)
            MAESTRO_PASSWORD: $(MAESTRO_PASSWORD)
