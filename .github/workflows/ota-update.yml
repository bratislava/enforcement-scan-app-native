on:
  push:
    tags:
      - 'prod-ota[0-9]+.[0-9]+.[0-9]+'
      - 'staging-ota[0-9]+.[0-9]+.[0-9]+'
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš‚ Setup repo
        uses: actions/checkout@v4

      - name: ğŸš› Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ğŸš§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_UPDATE_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš€ Build app
        run: |
          if [[${{ github.event.ref }} =~^refs/tags/prod-ota[0-9]+\.[0-9]+\.[0-9]+$]] then
            eas update --message "${{github.ref}} ${{github.event.head_commit.message}}" --branch prod --platform android --non-interactive
          fi

      - name: ğŸš€ Build app
        run: |
          if [[${{ github.event.ref }} =~^refs/tags/staging-ota[0-9]+\.[0-9]+\.[0-9]+$]] then
            eas update --message "${{github.ref}} ${{github.event.head_commit.message}}" --branch staging --platform android --non-interactive
          fi
