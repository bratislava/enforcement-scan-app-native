on:
  push:
    tags:
      # matches "v1.2.1.ota-prod.8"
      - 'v[0-9]+.[0-9]+.[0-9]+ota-prod.[0-9]+'
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8.2.1
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🚀 Create update
        run: eas update --auto --branch production --non-interactive
