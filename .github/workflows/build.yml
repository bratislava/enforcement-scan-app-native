on:
  push:
    branches:
      - '*'
    # tags:
    #   - 'v[0-9]+.[0-9]+.[0-9]+'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš‚ Setup repo
        uses: actions/checkout@v3

      - name: ðŸš› Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn

      - name: ðŸš§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_BUILD_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸš€ Build app
        run: eas build --profile production --platform all --auto-submit --non-interactive
