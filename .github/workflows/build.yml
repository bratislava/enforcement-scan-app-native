on:
  push:
    tags:
      - 'prod[0-9]+.[0-9]+.[0-9]+'
      - 'staging[0-9]+.[0-9]+.[0-9]+'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš‚ Setup repo
        uses: actions/checkout@v4

      - name: ðŸš› Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ðŸš§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_BUILD_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸš€ Build app
        run: |
          if [[${{ github.event.ref }} =~ ^refs/tags/prod[0-9]+\.[0-9]+\.[0-9]+$]] then
            eas build --profile prod --platform android --auto-submit --non-interactive
            eas build --profile prod-apk --platform android --non-interactive
          fi

      - name: ðŸš€ Build app
        run: |
          if [[${{ github.event.ref }} =~ ^refs/tags/staging[0-9]+\.[0-9]+\.[0-9]+$]] then
            eas build --profile staging --platform android --auto-submit --non-interactive
          fi
