on:
  push:
    branches:
      - '*'
    # tags:
    #   - 'v[0-9]+.[0-9]+.[0-9]+'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš‚ Setup repo
        uses: actions/checkout@v4

      - name: ðŸš› Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ðŸš§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_BUILD_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸš€ Build app paas
        run: eas build --profile production --platform android --auto-submit --non-interactive

      - name: ðŸš€ Build app msp
        run: ANDROID_PACKAGE_NAME='com.bratislava.enforcementscanapp'; eas build --profile production-apk --platform android --auto-submit --non-interactive
